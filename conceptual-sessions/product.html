<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <!-- Daisy UI & Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="bg-gray-300 text-center py-4">
        <h1 class="text-3xl font-bold text-gray-800">Add Products</h1>
    </header>

    <div class="hero bg-base-200 min-h-screen">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Product Name</span>
                    </label>
                    <input id="productName" type="text" placeholder="Product Name" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Product Image</span>
                    </label>
                    <input id="productImage" type="text" placeholder="Product Image" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Product Price</span>
                    </label>
                    <input id="productPrice" type="number" placeholder="Product Price" class="input input-bordered" />
                </div>
                <div class="form-control mt-6">
                    <button id="productAddBtn" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <div id="allProductList">
        
    </div>

    <script src="./product.js"></script>
</body>

</html>
